<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>JokenPô</title>
</head>

<body>
    <div class="container">
        <h1>JokenPô</h1>
        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A</button>
            <button id="paper" onclick="playHuman('paper')">&#x270B</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C</button>
        </div>
        <p class="choice-machine" id="play-machine">IA:</p>
        <p class="result"></p>
        <p class="your-score">Sua pontuação: <span id="human-score">0</span>
        </p>
        <p class="machine-score">Pontuação da IA: <span id="machine-score">0</span>
        </p>
       
    
    </div>




</body>
<script src="script.js"></script>

</html>
